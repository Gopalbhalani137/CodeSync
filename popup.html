<!DOCTYPE html>
<html>
<head>
    <title>CodeSync Extension</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <div class="header"  id='headerid'>
            <div class="logo">
                <i class="fas fa-code"></i>
                <h2>CodeSync</h2>
            </div>
            <p class="subtitle">Sync your Codeforces solutions to GitHub</p>
        </div>
        <div id="login-section" class="section">
            <div class="login-card">
                <i class="fab fa-github"></i>
                <h3>Welcome to CodeSync</h3>
                <p>Connect your GitHub account to get started</p>
                <button id="github-login" class="btn-github">
                    <i class="fab fa-github"></i>
                    Login with GitHub
                </button>
            </div>
        </div>

        <div id="main-section" class="section" style="display:none;">
            <div class="tabs">
                <button class="tab-btn active" data-tab="settings">
                    <i class="fas fa-cog" id="setting"></i> Settings
                </button>
            </div>

            <div id="settings-tab" class="tab-content active">
                <form id="user-form">
                    <div class="input-group">
                        <label>
                            <i class="fab fa-github"></i>
                            GitHub Repository
                        </label>
                        <input type="text" id="repo-link" placeholder="username/repository" required>
                        <i  id="inforepo">InValid GitHub Repository</i>
                    </div>
                    <div class="input-group">
                        <label>
                            <i class="fas fa-user"></i>
                            Codeforces Handle
                        </label>
                        <input type="text" id="codeforces-username" placeholder="username" required>
                        <i id="infohandle">InValid Codeforces Handle</i>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </form>
            </div>
            <button id="logout" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    <div id="loadercontainer">
        <div id="loaderid" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text">Pushing code to GitHub...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
